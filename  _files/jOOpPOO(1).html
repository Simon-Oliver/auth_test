  <title>CodePen - Toggle and radio button replacing native outline focus with box shadow</title>
  
  
  
  
<style>
html {
  --blue: #159ce4;
  --black: #32383c;
}

.radio {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
}

input[type="radio"] {
  position: absolute;
  width: 18px;
  height: 18px;
  cursor: pointer;
  opacity: 0;
  order: 1;
}

.radio label {
  padding-left: 8px;
  font-family: sans-serif;
  line-height: 28px;
  color: var(--black);
  cursor: pointer;
  order: 2;
}

.radio span:before {
  display: inline-block;
  width: 18px;
  height: 18px;
  margin-top: 4px;
  content: "";
  background-color: #fff;
  border: 2px solid #597183;
  border-radius: 100%;
  box-sizing: border-box;
  transition: box-shadow 0.3s ease;
}

input[type="radio"]:checked ~ span:before {
  border: 5px solid var(--blue);
}

input[type="radio"]:hover ~ span:before {
  border-color: var(--blue);
}

input[type="radio"]:focus ~ span:before {
  outline: none;
  box-shadow: 0 0 0 4px rgba(21, 156, 228, 0.4);
}

.toggle {
  position: relative;
  display: block;
  text-align: center;
  width: 100%;
}

input[type="checkbox"] {
  position: absolute;
  top: 0;
  left: 0;
  z-index: 100;
  width: 100%;
  height: 30px;
  vertical-align: middle;
  cursor: pointer;
  opacity: 0;
}

.toggle label {
  padding-right: 8px;
  font-family: sans-serif;
  font-size: 16px;
  line-height: 28px;
  color: var(--black);
}

.toggle span {
  position: relative;
  display: inline-block;
  vertical-align: middle;
  cursor: pointer;
}

.toggle span:before {
  display: block;
  width: 50px;
  height: 30px;
  content: "";
  background-color: #8296a4;
  border-radius: 28px;
  transition: background-color 0.3s ease;
}

.toggle span:after {
  position: absolute;
  top: 1px;
  left: 1px;
  display: block;
  width: 28px;
  height: 28px;
  visibility: visible;
  content: "";
  background-color: #fff;
  border-radius: 28px;
  transition: left 0.3s ease;
}

input[type="checkbox"]:checked ~ span:before {
  background-color: var(--blue);
}

input[type="checkbox"]:checked ~ span:after {
  top: 1px;
  left: 21px;
}

input[type="checkbox"]:hover ~ span:before {
  background-color: #3db5eb;
}

input[type="checkbox"]:not(:checked):hover ~ span:before {
  background-color: #afbec9;
}

input[type="checkbox"]:focus ~ span:before {
  outline: none;
  box-shadow: 0 0 0 4px rgba(21, 156, 228, 0.4);
}

/* For Demo */

* {
  box-sizing: border-box;
}
</style>
